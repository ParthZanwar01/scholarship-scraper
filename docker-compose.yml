version: '3.8'

services:
  web:
    build: .
    command: uvicorn scholarship_scraper.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./scholarships.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A scholarship_scraper.app.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./scholarships.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  beat:
    build: .
    command: celery -A scholarship_scraper.app.tasks.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./scholarships.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  redis:
    image: redis:alpine
