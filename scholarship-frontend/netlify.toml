# Netlify configuration for Scholarship Scraper Frontend

[build]
  publish = "dist"
  command = "npm run build"

# Redirect API calls to the backend server
# This proxies /api/* requests to the Digital Ocean backend
[[redirects]]
  from = "/api/*"
  to = "http://64.23.231.89:8000/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# SPA fallback - for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
